name: Build and Publish Project
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up .NET 8.0 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish the project
      run: dotnet publish -c Release -r win-x64 --self-contained false

    - name: Zip the publish output
      run: |
        $publishDir = "$(Build.ArtifactStagingDirectory)\publish"
        New-Item -ItemType Directory -Force -Path $publishDir
        Copy-Item -Recurse -Path "bin\Release\net8.0-windows\win-x64\publish\*" -Destination $publishDir
        Compress-Archive -Path $publishDir -DestinationPath "$(Build.ArtifactStagingDirectory)\publish.zip"

    - name: Upload the artifact
      uses: actions/upload-artifact@v3
      with:
        name: project-publish
        path: $(Build.ArtifactStagingDirectory)\publish.zip
